<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

<div class="seznam">


        <div th:each="vizitka, iterStat : ${vizitky}">
            <div th:text="${vizitka.name}">Dita (Přikrylová) Formánková</div>
            <div th:text="${vizitka.firma}">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${vizitka.ulice}"> </div>
                    <div><span th:text="${vizitka.PSC}" >11000</span> Praha 1</div>
                </div>
                <div class="kontakty">
                    <div><i class="las la-at"></i> <span th:text="${vizitka.email}">dita@czechitas.cs</span></div>
                    <div><i class="las la-phone-alt"></i> <span th:text="${vizitka.telefon}" >+420 800123456</span></div>
                    <div><i class="las la-globe"></i> <span th:text="${vizitka.web}">www.czechitas.cz</span></div>
                </div>
            </div>
            <a href="/vizitky/detail" th:href="@{/vizitky/detail(id=${iterStat.index})}"class="btn btn-primary">Detail</a>
        </div>


</div>
</body>
</html>
